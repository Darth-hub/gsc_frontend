<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECLYRA</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans:wght@100..900&family=Roboto+Mono:wght@100..700&family=Rubik:wght@300..900&display=swap" rel="stylesheet">

  <!-- Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <style>
    /* Chatbot styling */
    df-messenger {
      z-index: 999;
      position: fixed;
      bottom: 20px;
      right: 20px;
      --df-messenger-font-color: #080000;
      --df-messenger-font-family: "Google Sans", sans-serif;
      --df-messenger-font-size: 16px;
      --df-messenger-chat-background: #002801;
      --df-messenger-message-user-background: #038680;
      --df-messenger-message-bot-background: #31b41a;
      --df-messenger-button-titlebar-color: #087d1e;
      --df-messenger-chat-border-radius: 10px;
      width: 400px;  
      height: 500px; 
      max-width: 90vw;
      max-height: 90vh;
    }

    /* Chat bubble styling */
    df-messenger-chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #087d1e !important;
      border-radius: 50%;
      width: 60px;  
      height: 60px; 
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 15px; 
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Dialogflow Chatbot with Custom Attributes -->
  <df-messenger
    location="us-central1"
    project-id="eclyra"
    agent-id="ae90a0f6-ffcf-4c33-8304-eaae122fd77b"
    language-code="en">
    <df-messenger-chat-bubble
      chat-title="ScrapBot"
      chat-subtitle="Eco-friendly recycling assistant"
      chat-icon="/images/robot.png"
      placeholder-text="Ask about recycling..."
      bot-actor-image="/images/robot.png"
      user-actor-image="/images/profilepic.png">
    </df-messenger-chat-bubble>
  </df-messenger>
</body>
</html>
